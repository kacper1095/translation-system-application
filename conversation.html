<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Sign language translator</title>
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app dark-background">
    <video id="camera" autoplay>
    </video>
    <div id="masked-window">
      <canvas id="masked-window-canvas">
      </canvas>
    </div>
    <div id="gesture-classification-window">
      <canvas id="gesture-classification-window-canvas">
      </canvas>
    </div>
    <div id="char-prediction-window">
      <canvas id="char-prediction-window-canvas">
      </canvas>
    </div>
    <div id="final-prediction-window">
      <canvas id="final-prediction-window-canvas">
      </canvas>
    </div>
    <div class="exit-converstion-container light-container">
      <button type="button" class="exit_btn light-btn" id='btn-logout'>
        <i class="glyphicon glyphicon-log-out"></i>
      </button>
      <p>
        Exit
      </p>
    </div>
    <div class="top-predicted-section">
      <p id="predicted">

      </p>
    </div>
    <div class="translation-section" id="translation-section">
      <div class="translation-subsection">
        <p id="translation">

        </p>
      </div>
    </div>
      <div class="translation-dictionary-subsection">
          <p id="dictionary-prediction">
          </p>
      </div>
    <canvas id="video-stream-canvas" style="display: none;"></canvas>
  </div>



  <script>require('./js/conversation.js')</script>
</body>
</html>
